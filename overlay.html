<!-- GLASSY TIMER OVERLAY - PERFECT FIT -->
<div class="timer-overlay" id="timerOverlay">
  <div class="timer-box">
    <div class="warning-text">UPDATE 1915 USDT AND COMPLETE BINDING IN</div>
    <div class="timer-display" id="countdownTimer">48:00:00</div>
  </div>
</div>

<style>
  .timer-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(5, 10, 30, 0.85);
    backdrop-filter: blur(24px) saturate(190%);
    -webkit-backdrop-filter: blur(24px) saturate(190%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    pointer-events: none;
  }

  .timer-box {
    background: rgba(15, 25, 80, 0.78);
    backdrop-filter: blur(32px);
    -webkit-backdrop-filter: blur(32px);
    border: 4px solid rgba(255, 70, 70, 0.8);
    border-radius: 32px;
    padding: 36px 32px;
    text-align: center;
    width: 92%;
    max-width: 480px;
    box-shadow: 
      0 0 40px rgba(255, 0, 0, 0.5),
      inset 0 0 50px rgba(255, 100, 100, 0.2);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-16px); }
  }

  .warning-text {
    color: #ff3333;
    font-weight: 900;
    font-size: 19px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    line-height: 1.5;
    word-wrap: break-word;
    max-width: 100%;
    text-shadow: 0 0 16px rgba(255, 51, 51, 0.9);
    animation: pulse-red 1.1s infinite;
  }

  @keyframes pulse-red {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.06); opacity: 0.92; }
  }

  .timer-display {
    font-family: 'Cinzel', serif;
    font-size: 48px;
    font-weight: 700;
    color: #ffca28;
    letter-spacing: 6px;
    text-shadow: 0 0 20px rgba(255, 202, 40, 0.8);
    text-transform: uppercase;
  }
</style>

<script>
  const TIMER_KEY = 'bindingTimerSeconds';
  let totalSeconds = parseInt(localStorage.getItem(TIMER_KEY)) || 48 * 60 * 60;
  let timerInterval;

  function startOverlayTimer() {
    const overlay = document.getElementById('timerOverlay');
    if (!overlay || totalSeconds <= 0) return;

    overlay.style.display = 'flex';

    timerInterval = setInterval(() => {
      if (totalSeconds <= 0) {
        clearInterval(timerInterval);
        overlay.style.display = 'none';
        localStorage.removeItem(TIMER_KEY);
        playSound();
        return;
      }
      totalSeconds--;
      localStorage.setItem(TIMER_KEY, totalSeconds);
      updateDisplay();
    }, 1000);
    updateDisplay();
  }

  function updateDisplay() {
    const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
    const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
    const s = String(totalSeconds % 60).padStart(2, '0');
    document.getElementById('countdownTimer').textContent = `${h}:${m}:${s}`;
  }

  function playSound() {
    new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBQ==').play();
  }

  // Agar page refresh ho to timer continue
  window.addEventListener('load', () => {
    if (totalSeconds > 0) startOverlayTimer();
  });
</script>
