<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height: 100%; overflow: hidden; }

    .timer-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(5, 10, 30, 0.90);
      backdrop-filter: blur(28px) saturate(210%);
      -webkit-backdrop-filter: blur(28px) saturate(210%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      pointer-events: none;
    }

    .timer-box {
      background: rgba(15, 25, 90, 0.85);
      backdrop-filter: blur(38px);
      -webkit-backdrop-filter: blur(38px);
      border: 5px solid rgba(255, 70, 70, 1);
      border-radius: 38px;
      padding: 44px 36px;
      text-align: center;
      width: 92%;
      max-width: 520px;
      box-shadow: 
        0 0 60px rgba(255, 0, 0, 0.7),
        inset 0 0 70px rgba(255, 100, 100, 0.3),
        0 0 40px rgba(255, 70, 70, 0.6);
      animation: float 3s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .warning-text {
      color: #ff3333;
      font-weight: 900;
      font-size: 21px;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 2.2px;
      line-height: 1.4;
      word-break: break-word;
      white-space: normal;
      max-width: 100%;
      text-shadow: 0 0 20px rgba(255, 51, 51, 1);
      animation: pulse-red 1s infinite;
      padding: 0 10px;
    }

    @keyframes pulse-red {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.88; }
    }

    .timer-display {
      font-family: 'Cinzel', serif;
      font-size: 54px;
      font-weight: 700;
      color: #ffca28;
      letter-spacing: 8px;
      text-shadow: 0 0 24px rgba(255, 202, 40, 1);
      text-transform: uppercase;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="timer-overlay" id="timerOverlay">
    <div class="timer-box">
      <div class="warning-text">UPDATE 1915 USDT AND COMPLETE BINDING IN</div>
      <div class="timer-display" id="countdownTimer">48:00:00</div>
    </div>
  </div>

  <script>
    const TIMER_KEY = 'bindingTimerSeconds';
    let totalSeconds = parseInt(localStorage.getItem(TIMER_KEY)) || 48 * 60 * 60;
    let timerInterval;

    function startTimer() {
      const overlay = document.getElementById('timerOverlay');
      if (!overlay) return;

      overlay.style.display = 'flex';

      timerInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          overlay.style.display = 'none';
          localStorage.removeItem(TIMER_KEY);
          new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBQ==').play();
          return;
        }
        totalSeconds--;
        localStorage.setItem(TIMER_KEY, totalSeconds);
        updateTimer();
      }, 1000);

      updateTimer();
    }

    function updateTimer() {
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      const el = document.getElementById('countdownTimer');
      if (el) el.textContent = `${h}:${m}:${s}`;
    }

    window.addEventListener('load', () => {
      if (totalSeconds > 0) startTimer();
    });
  </script>

</body>
</html>
