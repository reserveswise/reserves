<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserves Wise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #e0f7ff;
      overflow: hidden;
      background: #000;
    }

    /* BACKGROUND */
    .bg {
      background: url('logo.png') center/cover no-repeat;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(0, 10, 30, 0.85), rgba(0, 20, 60, 0.98));
      z-index: 1;
    }

    /* LOADER - PREMIUM */
    .loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1.2s ease, visibility 1.2s ease;
    }

    .loader.hidden { opacity: 0; visibility: hidden; }

    .globe-container {
      width: 220px;
      height: 220px;
      position: relative;
      margin-bottom: 30px;
      perspective: 1000px;
    }

    .globe {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #1e3a8a, #0f172a);
      border-radius: 50%;
      position: relative;
      box-shadow: 
        0 0 60px rgba(100, 181, 246, 0.6),
        inset 0 0 40px rgba(100, 181, 246, 0.3),
        0 0 120px rgba(30, 136, 229, 0.4);
      animation: pulse 3s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(100, 181, 246, 0.6), inset 0 0 40px rgba(100, 181, 246, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 100px rgba(100, 181, 246, 0.9), inset 0 0 60px rgba(100, 181, 246, 0.5); }
    }

    .orbit-path {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid rgba(100, 181, 246, 0.3);
      border-radius: 50%;
      top: 0; left: 0;
      animation: rotate 8s linear infinite;
    }

    .orbit-path:nth-child(1) { transform: rotateX(70deg); }
    .orbit-path:nth-child(2) { transform: rotateY(70deg); }

    @keyframes rotate {
      from { transform: rotateZ(0deg); }
      to { transform: rotateZ(360deg); }
    }

    .currency-node {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 11px;
      color: #fff;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
      animation: orbit 6s linear infinite;
      text-shadow: 0 0 8px #fff;
    }

    .currency-node:nth-child(3) { top: 10%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s; }
    .currency-node:nth-child(4) { top: 50%; right: 10%; transform: translateY(-50%); animation-delay: 1s; }
    .currency-node:nth-child(5) { bottom: 10%; left: 50%; transform: translate(-50%, 50%); animation-delay: 2s; }
    .currency-node:nth-child(6) { top: 50%; left: 10%; transform: translateY(-50%); animation-delay: 3s; }

    @keyframes orbit {
      0% { transform: translate(-50%, -50%) rotate(0deg) translateX(110px) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateX(110px) rotate(-360deg); }
    }

    .loader h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 4px;
      background: linear-gradient(135deg, #64b5f6, #42a5f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(100, 181, 246, 0.6);
      margin-bottom: 8px;
    }

    .loader p {
      font-size: 15px;
      color: #90caf9;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    /* LOGIN POP-UP - LUXURY */
    .login-popup {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 400px;
      background: rgba(10, 25, 50, 0.5);
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      padding: 45px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 
        0 20px 60px rgba(0, 30, 80, 0.7),
        0 0 40px rgba(100, 181, 246, 0.3);
      border: 2px solid rgba(100, 181, 246, 0.4);
      opacity: 0;
      transform: scale(0.8) translateY(20px);
      transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .login-popup.show {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .login-popup h1 {
      font-family: 'Cinzel', serif;
      font-size: 30px;
      margin-bottom: 8px;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #64b5f6, #42a5f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(100, 181, 246, 0.5);
    }

    .login-popup p {
      color: #90caf9;
      font-size: 14px;
      margin-bottom: 28px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1.5px solid rgba(100, 181, 246, 0.5);
      color: #fff;
      border-radius: 14px;
      font-size: 16px;
      transition: 0.4s;
      backdrop-filter: blur(8px);
    }

    input:focus {
      outline: none;
      border-color: #64b5f6;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 25px rgba(100, 181, 246, 0.6);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: 0 8px 25px rgba(30, 136, 229, 0.5);
      transition: 0.5s;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(30, 136, 229, 0.7);
    }

    .error {
      color: #ff6b6b;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .footer-links {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 30px;
      font-size: 13px;
      background: rgba(10, 25, 50, 0.5);
      backdrop-filter: blur(14px);
      padding: 12px 24px;
      border-radius: 40px;
      border: 1.5px solid rgba(100, 181, 246, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .footer-links a {
      color: #90caf9;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .footer-links a:hover {
      color: #64b5f6;
      text-shadow: 0 0 10px rgba(100, 181, 246, 0.6);
    }

    @media (max-width: 480px) {
      .globe-container { width: 180px; height: 180px; }
      .currency-node { width: 32px; height: 32px; font-size: 10px; }
      .loader h1 { font-size: 26px; }
      .login-popup { padding: 35px 20px; max-width: 92%; }
      .login-popup h1 { font-size: 26px; }
      input, button { padding: 14px; font-size: 15px; }
      .footer-links { flex-direction: column; gap: 12px; padding: 10px; font-size: 12px; }
    }
  </style>
</head>
<body>

  <div class="bg">
    <div class="overlay"></div>

    <!-- $10M LOADER -->
    <div class="loader" id="loader">
      <div class="globe-container">
        <div class="globe"></div>
        <div class="orbit-path"></div>
        <div class="orbit-path"></div>
        <div class="currency-node">BTC</div>
        <div class="currency-node">USD</div>
        <div class="currency-node">EUR</div>
        <div class="currency-node">GBP</div>
      </div>
      <h1>RESERVES WISE</h1>
      <p>Initializing Global Reserve Network...</p>
    </div>

    <!-- LUXURY LOGIN -->
    <div class="login-popup" id="loginPopup">
      <h1>RESERVES WISE</h1>
      <p>Secure Access Portal</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="error" id="error"></div>
      <button onclick="login()">LOGIN</button>
    </div>

    <div class="footer-links">
      <a href="#">Contact Us</a>
      <a href="#">About Us</a>
    </div>
  </div>

  <script>
    // 3.5 sec premium loading
    setTimeout(() => {
      document.getElementById('loader').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('loginPopup').classList.add('show');
      }, 400);
    }, 3500);

    function login() {
      const u = document.getElementById('username').value.trim().toLowerCase();
      const p = document.getElementById('password').value.trim();
      const err = document.getElementById('error');
      err.textContent = '';

      if (u === 'client2399090' && p === 'reserves@88980') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        err.textContent = 'Invalid credentials';
      }
    }

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
