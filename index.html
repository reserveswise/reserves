<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Reserves Wise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #ffd700;
      overflow: hidden;
    }

    /* Full Screen Logo Background */
    .bg {
      background: url('logo.png') center/cover no-repeat;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }

    /* Login Box */
    .login-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 400px;
      background: rgba(17, 17, 17, 0.9);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid #ffd700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    .login-container h1 {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .login-container p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #222;
      border: 1px solid #ffd700;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #e6c200;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Footer Links */
    .footer-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 30px;
      font-size: 14px;
    }

    .footer-links a {
      color: #ffd700;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="bg">
    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Login Box -->
    <div class="login-container">
      <h1>RESERVES WISE</h1>
      <p>Secure Access Portal</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="error" id="error"></div>
      <button onclick="login()">LOGIN</button>
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
      <a href="#">Contact Us</a>
      <a href="#">About Us</a>
    </div>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const err = document.getElementById('error');

      if (u === 'yasin.yildirim' && p === 'reserves9090') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        err.textContent = 'Invalid credentials';
      }
    }
  </script>
</body>
</html>
