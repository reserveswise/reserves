<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Reserves Wise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #e0f7ff;
      overflow: hidden;
      background: #000;
    }

    .bg {
      background: url('logo.png') center/cover no-repeat;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0, 10, 30, 0.88), rgba(0, 20, 60, 0.92));
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 380px;
      background: rgba(10, 25, 50, 0.4);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      padding: 40px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 30, 80, 0.5);
      border: 1px solid rgba(100, 150, 255, 0.25);
    }

    .login-container h1 {
      font-family: 'Cinzel', serif;
      font-size: 26px;
      margin-bottom: 6px;
      letter-spacing: 2px;
      color: #64b5f6;
    }

    .login-container p {
      color: #90caf9;
      font-size: 13px;
      margin-bottom: 22px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(100, 181, 246, 0.35);
      color: #fff;
      border-radius: 12px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #64b5f6;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 15px rgba(100, 181, 246, 0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 4px 15px rgba(30, 136, 229, 0.35);
    }

    button:hover {
      background: linear-gradient(135deg, #1976d2, #1e88e5);
      transform: translateY(-1px);
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }

    .footer-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 20px;
      font-size: 13px;
      background: rgba(10, 25, 50, 0.35);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 30px;
      border: 1px solid rgba(100, 181, 246, 0.2);
    }

    .footer-links a {
      color: #90caf9;
      text-decoration: none;
    }

    .footer-links a:hover {
      color: #64b5f6;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 35px 20px;
        max-width: 90%;
      }
      .login-container h1 { font-size: 24px; }
      .footer-links {
        flex-direction: column;
        gap: 10px;
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="bg">
    <div class="overlay"></div>

    <div class="login-container">
      <h1>RESERVES WISE</h1>
      <p>Secure Access Portal</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="error" id="error"></div>
      <button onclick="login()">LOGIN</button>
    </div>

    <div class="footer-links">
      <a href="#">Contact Us</a>
      <a href="#">About Us</a>
    </div>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value.trim().toLowerCase();
      const p = document.getElementById('password').value.trim();
      const err = document.getElementById('error');
      err.textContent = '';

      if (u === 'yasin.yildirim' && p === 'reserves9090') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        err.textContent = 'Invalid credentials';
      }
    }

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
