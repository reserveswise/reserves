<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Reserves Wise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #e0f7ff;
      overflow: hidden;
    }

    /* Full Screen Logo Background */
    .bg {
      background: url('logo.png') center/cover no-repeat;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark Blue Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0, 10, 30, 0.85), rgba(0, 20, 60, 0.9));
      z-index: 1;
    }

    /* Glassy Login Box */
    .login-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 420px;
      background: rgba(10, 25, 50, 0.35);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      padding: 45px 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 30, 80, 0.4);
      border: 1px solid rgba(100, 150, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h1 {
      font-family: 'Cinzel', serif;
      font-size: 30px;
      margin-bottom: 8px;
      letter-spacing: 3px;
      color: #64b5f6;
      text-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
    }

    .login-container p {
      color: #90caf9;
      font-size: 14px;
      margin-bottom: 28px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(100, 181, 246, 0.3);
      color: #fff;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }

    input:focus {
      outline: none;
      border-color: #64b5f6;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(100, 181, 246, 0.4);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #1976d2, #1e88e5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 136, 229, 0.5);
    }

    .error {
      color: #ff6b6b;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Glassy Footer Links */
    .footer-links {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 35px;
      font-size: 14px;
      background: rgba(10, 25, 50, 0.3);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 30px;
      border: 1px solid rgba(100, 181, 246, 0.2);
    }

    .footer-links a {
      color: #90caf9;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer-links a:hover {
      color: #64b5f6;
      text-shadow: 0 0 8px rgba(100, 181, 246, 0.5);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container { padding: 35px 25px; }
      .footer-links { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>

  <div class="bg">
    <!-- Dark Blue Overlay -->
    <div class="overlay"></div>

    <!-- Glassy Login Box -->
    <div class="login-container">
      <h1>RESERVES WISE</h1>
      <p>Secure Access Portal</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="error" id="error"></div>
      <button onclick="login()">LOGIN</button>
    </div>

    <!-- Glassy Footer Links -->
    <div class="footer-links">
      <a href="#">Contact Us</a>
      <a href="#">About Us</a>
    </div>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const err = document.getElementById('error');

      if (u === 'yasin.yildirim' && p === 'reserves9090') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        err.textContent = 'Invalid credentials';
      }
    }
  </script>
</body>
</html>
