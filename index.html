<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Yasin Yildirim</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000;
      color: #ffd700;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #111;
      padding: 40px 30px;
      border-radius: 12px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,215,0,0.2);
      border: 1px solid #ffd700;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #ffd700;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover { background: #e6c200; }
    .error { color: #ff6b6b; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>YASIN YILDIRIM</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="error" id="error"></div>
    <button onclick="login()">LOGIN</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (user === 'yasin.yildirim' && pass === 'reserves9090') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        error.textContent = 'Invalid credentials';
      }
    }
  </script>
</body>
</html>
