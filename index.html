<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Reserves Wise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000; color: #ffd700; font-family: 'Montserrat', sans-serif;
      min-height: 100vh; display: grid;
      grid-template-columns: 1fr 1fr; grid-template-rows: auto 1fr auto;
    }
    header {
      grid-column: 1 / -1; text-align: center; padding: 20px;
      background: #111; border-bottom: 1px solid #333;
    }
    header h1 { font-family: 'Cinzel', serif; font-size: 28px; letter-spacing: 3px; }
    .left {
      background: #000; display: flex; flex-direction: column;
      justify-content: space-between; padding: 40px 20px; align-items: center;
    }
    .left img { width: 70%; max-width: 300px; }
    .right {
      background: #111; display: flex; align-items: center; justify-content: center; padding: 40px;
    }
    .login-box {
      width: 100%; max-width: 380px; background: #000; padding: 40px;
      border: 2px solid #ffd700; border-radius: 16px; text-align: center;
    }
    .login-box h2 { font-family: 'Cinzel', serif; margin-bottom: 10px; font-size: 24px; }
    input {
      width: 100%; padding: 14px; margin: 12px 0; background: #222;
      border: 1px solid #ffd700; color: #fff; border-radius: 8px;
    }
    button {
      width: 100%; padding: 14px; background: #ffd700; color: #000;
      border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px;
    }
    footer {
      grid-column: 1 / -1; background: #111; padding: 15px; text-align: center;
      font-size: 14px; display: flex; justify-content: center; gap: 30px;
      border-top: 1px solid #333;
    }
    footer a { color: #ffd700; text-decoration: none; }
    .error { color: #ff6b6b; margin-top: 10px; }
  </style>
</head>
<body>

  <header><h1>RESERVES WISE</h1></header>

  <div class="left">
    <img src="logo.png" alt="Logo">
    <img src="logo1.png" alt="Logo">
  </div>

  <div class="right">
    <div class="login-box">
      <h2>SECURE LOGIN</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="error" id="error"></div>
      <button onclick="login()">LOGIN</button>
    </div>
  </div>

  <footer>
    <a href="#">Contact Us</a>
    <a href="#">About Us</a>
  </footer>

  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (u === 'yasin.yildirim' && p === 'reserves9090') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').textContent = 'Invalid credentials';
      }
    }
  </script>
</body>
</html>
