<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Yasin Yildirim | Reserves Wise</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/dist/index.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #e0f7ff;
      overflow: hidden;
      background: #000;
    }

    /* PURE GLASSY OVERLAY — TRANSPARENT + MAX BLUR */
    .timer-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(5, 10, 30, 0.78); /* DARK TINT */
      backdrop-filter: blur(22px) saturate(180%);
      -webkit-backdrop-filter: blur(22px) saturate(180%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      pointer-events: auto;
    }

    .timer-box {
      background: rgba(15, 25, 70, 0.65);
      backdrop-filter: blur(30px) saturate(200%);
      -webkit-backdrop-filter: blur(30px) saturate(200%);
      border: 3px solid rgba(255, 70, 70, 0.5);
      border-radius: 30px;
      padding: 30px 26px;
      text-align: center;
      width: 94%;
      max-width: 440px;
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.6),
        inset 0 0 40px rgba(255, 100, 100, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    .warning-text {
      color: #ff3333;
      font-weight: 900;
      font-size: 18px;
      margin-bottom: 16px;
      animation: pulse-red 1s infinite;
      text-shadow: 0 0 14px rgba(255, 51, 51, 0.9);
      letter-spacing: 1px;
    }

    @keyframes pulse-red {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.09); opacity: 0.88; }
    }

    .timer-display {
      font-family: 'Cinzel', serif;
      font-size: 44px;
      font-weight: 700;
      color: #ffca28;
      margin: 18px 0;
      letter-spacing: 4px;
      text-shadow: 0 0 18px rgba(255, 202, 40, 0.7);
    }

    /* DASHBOARD UNDER OVERLAY — BLURRED GLASSY */
    .container {
      position: relative;
      height: 100%;
      filter: blur(6px);
      pointer-events: none; /* USER CAN'T CLICK UNDER */
    }

    .right {
      background: linear-gradient(135deg, rgba(0, 20, 60, 0.95), rgba(0, 10, 40, 0.98));
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      overflow-y: auto;
      height: 100%;
    }

    /* REST OF YOUR STYLES (UNCHANGED) */
    .logout { position: absolute; top: 12px; right: 12px; background: linear-gradient(135deg, #1e40af, #3b82f6); color: white; padding: 8px 14px; border-radius: 30px; text-decoration: none; font-weight: 600; font-size: 12px; box-shadow: 0 4px 12px rgba(30, 136, 229, 0.4); z-index: 9999; }
    /* ... ALL OTHER STYLES SAME ... */
  </style>
</head>
<body>

  <!-- PURE GLASSY OVERLAY -->
  <div class="timer-overlay" id="timerOverlay">
    <div class="timer-box">
      <div class="warning-text">Update 1915 USDT and complete binding in</div>
      <div class="timer-display" id="countdownTimer">48:00:00</div>
    </div>
  </div>

  <div class="container">
    <div class="left"></div>
    <div class="right">
      <!-- YOUR FULL DASHBOARD -->
      <a href="index.html" class="logout" onclick="localStorage.removeItem('loggedIn'); return true;">Logout</a>
      <!-- ... ALL YOUR CONTENT ... -->
    </div>
  </div>

  <script>
    if (!localStorage.getItem('loggedIn')) window.location = 'index.html';

    // PERSISTENT TIMER
    const TIMER_KEY = 'bindingTimerSeconds';
    let totalSeconds = parseInt(localStorage.getItem(TIMER_KEY)) || 48 * 60 * 60;
    let timerInterval;

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          document.getElementById('timerOverlay').style.display = 'none';
          localStorage.removeItem(TIMER_KEY);
          playWarningSound();
          return;
        }
        totalSeconds--;
        localStorage.setItem(TIMER_KEY, totalSeconds);
        updateTimerDisplay();
      }, 1000);
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('countdownTimer').textContent = `${h}:${m}:${s}`;
    }

    function playWarningSound() {
      const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBQ==');
      audio.play().catch(() => {});
    }

    // AUTO REFRESH
    setTimeout(() => {
      const cacheBuster = Date.now();
      window.location.href = window.location.pathname + '?v=' + cacheBuster;
    }, 30000);

    // SHOW OVERLAY + START TIMER
    window.addEventListener('load', () => {
      if (totalSeconds > 0) {
        document.getElementById('timerOverlay').style.display = 'flex';
        startTimer();
      }
    });
  </script>
</body>
</html>
